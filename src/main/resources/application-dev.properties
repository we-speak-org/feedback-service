# Dev environment overrides
spring.data.mongodb.uri=mongodb://localhost:27017/wespeak-feedback-dev

# Disable security in dev mode by default
app.security.enabled=${SECURITY_ENABLED:false}

# Enable debug logging for development
logging.level.org.wespeak=DEBUG

# Mock external APIs in dev
app.whisper.mock-enabled=true
app.llm.mock-enabled=true
