# Application
spring.application.name=lesson-service
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server
server.port=${SERVER_PORT:8082}
server.compression.enabled=true
server.error.include-message=always
server.error.include-binding-errors=always

# MongoDB
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/lesson}
spring.data.mongodb.database=${MONGODB_DATABASE:lesson}
spring.data.mongodb.auto-index-creation=true

# Security - OAuth2 Resource Server (Keycloak)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/wespeak}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_SET_URI:http://localhost:8080/realms/wespeak/protocol/openid-connect/certs}

# Security toggle - set to false to disable security (dev mode)
app.security.enabled=${SECURITY_ENABLED:true}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.mongo.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}

# OpenAPI Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=false

# Logging
logging.level.root=${LOG_LEVEL:INFO}
logging.level.org.wespeak=${LOG_LEVEL:INFO}
logging.level.org.springframework.data.mongodb=${LOG_LEVEL:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application Custom Configuration
app.name=${spring.application.name}
app.version=1.0.0
app.description=WeSpeak Lesson Service - Curriculum and Progress Management
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:3000}
