# Test environment - Uses Testcontainers MongoDB

# MongoDB will be configured by Testcontainers
spring.data.mongodb.auto-index-creation=true

# Disable security in tests
app.security.enabled=false

# Disable scheduled tasks in tests
spring.task.scheduling.enabled=false

# Reduced logging
logging.level.org.springframework=WARN
logging.level.org.wespeak=DEBUG
logging.level.org.testcontainers=INFO
logging.level.com.mongodb=WARN

# Mock external APIs
app.whisper.mock-enabled=true
app.llm.mock-enabled=true
